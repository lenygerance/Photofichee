<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de photo</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Photofichée</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_photos' %}">Liste des Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_photo' %}">Upload Photo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Uploader une photo</h1>

    <!-- Formulaire pour PhotoUploadForm -->
    <div class="card mb-5 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Formulaire de base</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'upload_photo' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mt-3">Upload</button>
            </form>
        </div>
    </div>

    <!-- Formulaire pour traiter et uploader une photo -->
    {% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Uploader une image</h2>
    <form method="post" action="{% url 'traiter_image' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="image" class="form-label">Choisir une image :</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Traiter l'image</button>
    </form>
</div>
{% endblock %}
</div>

<!-- Bootstrap JS (optionnel si nécessaire pour des composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
